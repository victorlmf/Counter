<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <p>{{ session['visit'] }} Visit(s)</p>
        <p>{{ session['count'] }} Count(s)</p>
        <a href="/increment-by-two" id="btn-1">Add two counts!</a>
        <a href="/reset" id="btn-2">Reset</a>
        <form action="/add" method="post" class="input">
            <label for="add-count">add count</label>
            <input type="text" name="specify-count">
            <input type="submit" value="add">
        </form>
    </div>
</body>
</html>
